<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery-->
    <script src="./lib/jquery-3.5.1.js"></script>


    <!-- Bootstrap Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Validation Script-->
    <script src="./js/validation_jquery.js"></script>


    <title>jQuery Validation</title>
</head>

<body>
    <div class="container">
        <h1>jQuery Validation</h1>


        <p id="demo">jQuery is loading ...</p>

        <form>
            <div class="form-group">
                <label for=" email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Type in your Email.">
                <span class="error" id="error_email">A valid E-Mail address is required</span>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="Type in your URL.">
                <span class="error" id="error_website">A valid web address is required</span>
            </div>
        </form>
    </div>

</body>

</html>
